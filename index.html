<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <title>Boton Flotante con Css</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <!--Icon-Font-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- <button class="wa-pre"></button> -->
    <div class="container-chatbot">
        <input type="checkbox" id="btn-ppal-chatbot">
        <input type="checkbox" id="btn-wsp-chatbot">
        <input type="checkbox" id="btn-chat-chatbot">

        <div class="wsp-chatbot">
            <a class="fab fa-whatsapp" href="https://wa.me/573057341221"></a>
            <div class="modalidad-pre-chatbot">
                <h5>Presencial o distancia</h5>
            </div>
            <a class="fab fa-whatsapp" href="https://bit.ly/3i2Ys6l"></a>
            <div class="modalidad-uvd-chatbot">
                <h5>Virtual</h5>
            </div>
        </div>

        <div class="chat-chatbot">
            <a class="fas fa-comment-dots" href="https://webchat.uniminuto.edu"></a>
            <div class="chat-modalidad-pre-chatbot">
                <h5>Presencial o distancia</h5>
            </div>
            <a class="fas fa-comment-dots" href="https://virtual.uniminuto.edu/"></a>
            <div class="chat-modalidad-uvd-chatbot">
                <h5>Virtual</h5>
            </div>
        </div>

        <div class="redes-chatbot">
            <label for="btn-wsp-chatbot" class="fab fa-whatsapp"></label>
            <label for="btn-chat-chatbot" class="fas fa-comment-dots"></label>
        </div>

        <div class="btn-mas-chatbot">
            <label for="btn-ppal-chatbot" class="fas fa-headphones"></label>
            <p>Contacto</p>
        </div>
    </div>

<!-- Scripts -->
<script src="./js/app.js"></script>
</body>

</html>
